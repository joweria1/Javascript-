<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Adoption Center</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Adopt a pet here</h1>
    </header>
    <p>
      What type of pet would you like to adopt? :
      <input type="text" id="petInput" />
    </p>
    <p>
      Quantity :
      <input type="text" id="quantityInput" />
    </p>
    <p>
      Color :
      <input type="text" id="colorInput" />
    </p>
    <p>
      <button id="submitButton">Submit Order</button>
    </p>
    <p id="output"></p>
  </body>
</html>
